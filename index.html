<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" />
        <script type="module" src="lib/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="blog.js"></script>
    </head>
    <body>
        <div class="crt"></div>
        <nav id="navbar"></nav>

        <div class="content-layout">
                <article>
                    <h1 style="color: var(--accent);">Bienvenido!</h1>
                    <p>
                        <b>Hola!</b> este es mi blog que hice para una tarea de
                        español, a continuación se muestran los artículos
                        enumerados en orden de publicación.
                    </p>
                </article>

                <hr style="margin-bottom: 4rem; margin-top: 4rem;">

                <h1>Artículos</h1>
                <div id="article-socket" style="display: flex; flex-direction: column; gap: 1em;"></div>
            </div>
        </div>

        <template id="template-article-card">
            <div class="article-card text-nomargin">
                <h1>{{title}}</h1>
                <p>{{publication}} {{author}}</p>
                <div style="display: flex; justify-content: start; gap: 1em; margin-top: 1em; font-style: italic;">
                    {{#each tags}}
                        <p style="font-weight: bold; color: var(--text-color-subtle);">#{{this}}</p>
                    {{/each}}
                </div>
                <hr style="margin-top: 12px;">
                <p style="margin-left: 2rem; margin-right: 12px;">
                    {{description}}
                </p>

                <button 
                    style="margin-top: 2em;"
                    onclick="window.location.href = 'article?id={{id}}'"
                >Read More... →</button>
            </div>
        </template>
        
        <script defer>loadHomePage()</script>
    </body>
</html>
